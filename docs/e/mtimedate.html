<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8" /> 
    
        <title>MoreTags &lt;mtime&gt; &amp; &lt;mdate&gt;</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sykeben/moretags@latest/css/moretags.min.css">
        <link rel="stylesheet" href="res/style.css">
    
    </head>
    
    <body>
        
        <h1 class="t">&lt;mtime&gt; &amp; &lt;mdate&gt; Example</h1>
        
        <div style="padding: 20px 10px;">
            <p class="t">Current Time: <mtime></mtime></p>
            <p class="t">Current Date: <mdate></mdate></p>
        </div>
        
        <div class="t" style="padding: 20px 0;">
            Using MoreTags Version <span id="version">(Unknown)</span>
        </div>
        
        <script src="https://cdn.jsdelivr.net/gh/sykeben/moretags@latest/js/moretags.min.js"></script>
        
        <script>
            document.getElementById("version").innerText = `${MoreTags.version.major}.${MoreTags.version.minor}.${MoreTags.version.revision}`;
            
            MTUpdateTimeLoop.start();
            MTUpdateDateLoop.start();
        </script>
    
    </body>

</html>
